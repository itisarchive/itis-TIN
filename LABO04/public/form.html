<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validated form</title>
    <link href="/stylesheets/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Sign up for newsletter!</h1>
    <form action="/submit-form" id="form" method="post" name="validated-form">
        <label for="name">Name:</label>
        <input class="text-input" id="name" name="name" type="text">
        <label for="email">Email:</label>
        <input class="text-input" id="email" name="email" type="email">
        <label for="duration">Duration in days:</label>
        <input class="text-input" id="duration" name="duration" type="number">
        <label for="password">Password:</label>
        <input class="text-input" id="password" name="password" type="password">
        <input id="submit" type="submit" value="Submit">
    </form>
    <div id="response"></div>
</div>
</body>
</html>
